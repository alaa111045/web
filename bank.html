<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التبرع عبر الحساب البنكي</title>
    <link rel="shortcut icon" href="visa.jpg" type="image/x-icon">
    <style>
        /* إعدادات عامة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* صورة الخلفية */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* خلفية شفافة */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* ظل للصندوق */
        }

        h1 {
            text-align: center;
            color: #0c94a6;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="month"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-row {
            display: flex;
            gap: 15px; /* المسافة بين الحقول */
            margin-bottom: 15px;
        }

        .form-row input {
            width: 100%;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0c94a6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0c94a6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>التبرع عبر الحساب البنكي</h1>
        <form action="#" method="POST">
            <!-- اسم العميل -->
            <label for="client-name">اسم العميل:</label>
            <input type="text" id="client-name" name="client_name" placeholder="أدخل اسم العميل" required>

            <!-- رقم الحساب -->
            <label for="account-number">رقم الحساب:</label>
            <input type="number" id="account-number" name="account_number" placeholder="أدخل رقم الحساب" required>

            <!-- اسم المؤسسة -->
            <label for="organization-name">اسم المؤسسة:</label>
            <input type="text" id="organization-name" name="organization_name" placeholder="أدخل اسم المؤسسة" required>

            <!-- مبلغ التبرع -->
            <label for="donation-amount">مبلغ التبرع:</label>
            <input type="number" id="donation-amount" name="donation_amount" placeholder="أدخل مبلغ التبرع" required>

            <!-- تاريخ الانتهاء و CSC -->
            <div class="form-row">
                <div>
                    <label for="expiry-date">تاريخ الانتهاء:</label>
                    <input type="month" id="expiry-date" name="expiry_date" required>
                </div>
                <div>
                    <label for="csc">CSC:</label>
                    <input type="number" id="csc" name="csc" placeholder="123" maxlength="3" required>
                </div>
            </div>

            <!-- زر التأكيد -->
            <button type="submit">تأكيد التبرع</button>
        </form>
    </div>

</body>
</html>
